<div id="static-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="grid place-items-center
    block overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <div class="relative rounded-lg shadow-xl bg-[var(--color-termo-active)]">
            <div
                class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                <h3 class="text-xl font-semibold ml-auto flex grow font-[Mitr] text-[var(--color-termo-background)]">
                    GAME OVER
                </h3>
                <button type="button"
                    class="text-[var(--color-termo-background)] dark:text-[var(--color-termo-title)] bg-transparent hover:bg-[var(--color-termo-absent)] hover:text-[var(--color-termo-background)] rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                    data-modal-hide="static-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div class="p-4 md:p-5 space-y-4">
                <div id="game-result-message"
                    class="text-lg font-semibold text-center text-[var(--color-termo-background)] font-[Inter]">
                </div>

                <div id="attempts-text" class="text-base text-center text-[var(--color-termo-background)] font-[Inter]">
                </div>

                <div id="revealed-word"
                    class="text-2xl underline font-bold text-center text-[var(--color-termo-absent)] dark:text-[--color-termo-correct] font-[Mitr]">
                </div>

                <p class="text-center text-[var(--color-termo-background)] font-[Inter] font-semibold">
                    Keep going, and play again for a fresh challenge!
                </p>
            </div>
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button data-modal-hide="static-modal" id="play-again" type="button"
                    class="text-[var(--color-termo-background)] dark:text-[var(--color-termo-title)] focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-auto bg-[var(--color-termo-absent)]">Play
                    again!</button>
            </div>
        </div>
    </div>
</div>
