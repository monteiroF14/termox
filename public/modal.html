<div id="static-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class="grid place-items-center
    block overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow-lg dark:bg-gray-800">
            <div
                class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                <h3 class="text-xl font-semibold mx-auto flex grow text-gray-900 dark:text-white font-[Mitr]">
                    GAME OVER
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="static-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div class="p-4 md:p-5 space-y-4">
                <div id="game-result-message"
                    class="text-lg font-semibold text-center text-gray-700 dark:text-gray-300 font-[Mitr]">
                </div>

                <div id="attempts-text" class="text-base text-center text-gray-500 dark:text-gray-400 font-[Mitr]">
                </div>

                <div id="revealed-word"
                    class="text-xl font-bold text-center text-green-600 dark:text-green-400 font-[Mitr]">
                </div>

                <div class="text-center text-gray-600 dark:text-gray-300 font-[Mitr]">
                    <p class="font-semibold dark:text-lime-400">
                        Keep going, and play again for a fresh challenge!
                    </p>
                </div>
            </div>
            <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                <button data-modal-hide="static-modal" type="button"
                    class="text-white bg-slate-700 hover:bg-lime-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-auto dark:bg-slate-600 dark:hover:bg-slate-700 dark:focus:ring-slate-800">Play
                    again!</button>
            </div>
        </div>
    </div>
</div>
